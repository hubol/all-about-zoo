<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta property="og:title" content="All About Zoo!">
    <meta property="og:determiner" content="">
    <meta property="og:description" content="A fangame of Oddwarg Animal RPG.">
    <meta property="og:type" content="game">
<!--    <meta property="og:image" content="https://github.com/hubol/igua-rpg/raw/master/misc/card.png">-->
    <title>All About Zoo!</title>
    <link href="index.css" rel="stylesheet" type="text/css">
<!--    <link rel="icon" href="favicon.ico" type="image/x-icon">-->
<!--    <link rel="apple-touch-icon" href="touch-icon-ios.png">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <section id="loading" class="invisible">
        <img src="gumm.png" alt="Gumm character">
        <h1>Loading...</h1>
    </section>
    <section id="start" class="invisible">
        <button id="start_button">Start album</button>
    </section>
    <section id="fatal_error" class="invisible">
        <h1>A fatal error occurred</h1>
        <p id="fatal_error_message"></p>
    </section>
    <section id="game" class="invisible">
        <div id="lyrics_container">
            <p id="lyrics"></p>
        </div>
    </section>
    <noscript>JavaScript&trade; is required to play this game.</noscript>
</body>

<script src="index.ts" type="module"></script>
</html>
